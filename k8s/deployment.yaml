apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels: 
    app: flask-app  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: us-central1-docker.pkg.dev/gke-k8-terra/flask-app/flask-img
        ports:
        - containerPort: 80
